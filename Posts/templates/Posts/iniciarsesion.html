  <nav class="navbar navbar-expand-lg">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">

          <form class="d-flex" role="search">

</div>

    <form action="" method="post">
        <div class="imgcontainer">
          <img src="Images/Login-Avatar.jpg" alt="Avatar" class="avatar">
        </div>
  
        <div class="container">
          <label for="uname"><b>Nombre de usuario</b></label>
          <input type="text" placeholder="Ingrese nombre de usuario" name="uname" id="username">
  
          <label for="psw"><b>Contraseña</b></label>
          <input type="password" placeholder="Ingrese contraseña" name="psw" id="password">
  
          <button type="button" class="btn btn-primary" id="openModalBtn" href="checkout.html">
            Iniciar sesión
        </button>
        
        <script>
          document.getElementById("openModalBtn").addEventListener("click", function() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
        
            if (username === "" || password === "") {
              alert("Por favor, complete todos los campos.");
              return;
            }

            
            window.location.href = "Catalogue.html";
        
        
            console.log("Nombre de usuario:", username);
            console.log("Contraseña:", password);
        
          
          });
        </script>

          <label>
            <input type="checkbox" checked="checked" name="remember"> Recordar usuario
          </label>
        </div>
      </form>
      
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function() {
        $("#openModalBtn").click(function() {
        $("#exampleModal").modal('show');
        });
    });
    </script>
